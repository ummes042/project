<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	
	<title>KBNCE Placement Cell</title>
	 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>


<div class="jumbotron-header text-center " >
  
  <div class="row">
   <div class="col-sm-2">
 <img th:src="@{/images/kbn_logo.png}" class="img-responsive center-block" width="150" height="150" alt="Logo" />
  </div>

  <div class="col-sm-8">
  <h1 >KBNCE Placement Cell</h1>
  <p >Validate User</p> 
  </div>
  
    <div sec:authorize="isAuthenticated()" class="col-sm-2">
  	<p style="font-size: 10pt; color: #003333;" th:text="${userName}" />
    <form th:action="@{/logout}" method="post">
            <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign Out"/>
        </form>
  </div>
  
  </div>
  </div>
  
  
  
  
	
	<div sec:authorize="isAuthenticated()" class="container">
	
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
     
		<form th:action="@{/validateUser}" method="POST" >
			<h3 class="form-signin-heading">Please enter OTP which was sent to your mail.</h3>
			<br/>
			
		
		<input type="password"  th:placeholder="OTP"
				 name="otp" class="form-control" /> <br /> 
				
		<span th:utext="${successMessage}"></span>
		
			<button class="btn btn-lg btn-primary btn-block" name="Submit" value="Validate" type="Submit" th:text="Validate"></button>
		</form>
		
		
		
	</div>
	</div>
	</div>
<div class="container-fluid" >
		<a href="http://www.audenberg.com"><img th:src="@{/images/powered.png}" class="img-responsive" 
		alt="Powered by AudenBerg Technologies" /></a>
	</div>
</body>
</html>
