<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<title>Registration Form</title>
	<title>KBNCE Placement Cell</title>
	 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>


<div class="jumbotron-header text-center " >
  
  <div class="row">
   <div class="col-sm-2">
 <img th:src="@{/images/kbn_logo.png}" class="img-responsive center-block" width="150" height="150" alt="Logo" />
  </div>

  <div class="col-sm-8">
  <h1 >KBNCE Placement Cell</h1>
  <p >Login / Singup to continue using the site.</p> 
  </div>
  
    <div sec:authorize="isAuthenticated()" class="col-sm-2">
  	<p style="font-size: 10pt; color: #003333;" th:text="${userName}" />
    <form th:action="@{/logout}" method="post">
            <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign Out"/>
        </form>
  </div>
  
  </div>
  </div>
  
	
	
	<form th:action="@{/}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
	</form>	
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/registration}"
					th:object="${user}" method="post" class="form-horizontal"
					role="form">
					<h2>Registration Form</h2>
					
					<div class="form-group">
						<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('fname')}" th:errors="*{fname}"
								class="validation-message" ></label>
						<input type="text" th:field="*{fname}" placeholder="First Name"
								class="form-control" /> 
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
						<label	th:if="${#fields.hasErrors('lname')}" th:errors="*{lname}"
								class="validation-message"></label>
							<input type="text" th:field="*{lname}"
								placeholder="Last Name" class="form-control" /> 
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{email}" placeholder="Email"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="validation-message"></label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="password" th:field="*{password}"
								placeholder="Password" class="form-control" /> <label
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="validation-message"></label>
						</div>
					</div>
					
					
					
					<div class="form-group">
						<div class="col-sm-9">
						<label	th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}"
								class="validation-message"></label>
							<input type="text" th:field="*{contact}"
								placeholder="Contact No." class="form-control" /> 
						</div>
					</div>
					

					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Register User</button>
						</div>
					</div>
					
					<span th:utext="${successMessage}"></span>
					
					
				</form>
			</div>
		</div>
	</div>
  <div class="container-fluid" >
		<a href="http://www.audenberg.com"><img th:src="@{/images/powered.png}" class="img-responsive" 
		alt="Powered by AudenBerg Technologies" /></a>
	</div> 
</body>
</html>
