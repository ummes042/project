     <!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	 
	 
	 
<head>

<title>Reviewer home</title>

<head>
	 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
 	<!--      <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/stylesheetControlPanel.css}" />  -->
   
  	<script th:src="@{/js/jquery.min.js}"></script>
  	<script th:src="@{/js/bootstrap.min.js}"></script>
  	<script th:src="@{/js/angular.min.js}"></script>
  	<script th:src="@{/js/reviewerController.js}" ></script>
  	
  	
  	<meta name="_csrf" th:content="${_csrf.token}"/>
     <!--       default header name is X-CSRF-TOKEN  -->
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>

</head>

<body  ng-App="myApp">
        <div ng-controller="reviewerCtrl">



          <div style="padding:20px;text-align: center;">
                
                <table ng-if="papers.length>0" class="table table-striped table-responsive">
                    <thead >
                    <th style="text-align: center">Id</th>
                  
                    <th style="text-align: center">Title</th>
                    <th style="text-align: center">Category</th>
                    <th style="text-align: center">status</th>
                    <th style="text-align: center">paper_id</th>
                    
                <!--         <th style="text-align: center">Keywords</th>
                    <th style="text-align: center">Experts</th>
                       <th style="text-align: center">Status</th>  -->
                       
                       <th style="text-align: center">View / Download</th>
                        <th style="text-align: center">Action</th> 
                    </thead>
                    <tbody>
                        <tr ng-repeat="x in papers">
                            <td>{{$index+1}}</td>
                             <td>{{x.title}}</td>
                             <td>{{x.category}}</td>
                             <td>{{x.status}}</td>
                             <td>{{x.id}}</td>
                             
                             <td ng-if="x.status=='Processing'"><a type="button" href="{{x.filename}}" class="btn btn-primary" >View</a></td>
                             <td ng-if="x.status!='Processing'">No action</td>
                             
                             <td ng-if="x.status=='Processing'"><a type="button" href="{{x.filename}}" class="btn btn-primary" >Accept</a></td>
                             <td ng-if="x.status=='Processing'"><a type="button" href="{{x.filename}}" class="btn btn-primary" >Reject</a></td>
                             
                             
                         <!--       <td>{{x.keywords}}</td>
                             <td>{{x.experts}}</td>
                             <td>{{x.status}}</td>
                             <td ng-if="x.status=='Accepted'">Download</td>
                             <td ng-elif>No action</td>  -->
                             
                        </tr>    
                    </tbody>
                      
                </table>
            </div>
            
            
                
        </div>
    </body>
</html>
