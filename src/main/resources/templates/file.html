<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Edge Rating Prediction</title>
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  
      
       <link rel="stylesheet" type="text/css" href="css/util.css">

       <script src="js/bootstrap-notify.js"></script>
       <style>
           .responsive{
                width: 300px;
                height:  200px;
           }
       </style>
       	<meta name="_csrf" th:content="${_csrf.token}"/>
<!-- default header name is X-CSRF-TOKEN -->
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
    
    <body  ng-App="App">
        <div ng-controller="fileCtrl">
            
            
           
            <div class="text-center">
                <div style="display: inline-block;">
        <form name="imagerecon">
             
             <input type="hidden" class="form-control" id="id" ng-model="paper.id">
         <div class="form-group">
         <label class="error">{{errors.titleErr}}</label><br>
		    <label for="title">Paper Title:</label>
		    <input type="text" class="form-control" id="fname" ng-model="paper.title">
		  </div>
		   <div class="form-group">
		   <label class="error">{{errors.keywordsErr}}</label><br>
		    <label for="lname">keywords:</label>
		    <input type="text" class="form-control" id="lname" ng-model="paper.keywords">
		  </div>
		  <div class="form-group">
		    <label for="description">Description:</label>
		    <input type="text" class="form-control" id="description" ng-model="paper.description">
		  </div>
		  <div class="form-group">
		    <label for="filename">FileName:</label>
		    <input type="text" class="form-control" id="filename" ng-model="paper.filename">
		  </div>
		   <div class="form-group">
		   
		    <label for="Comments">Comments:</label>
		    <input type="text" class="form-control" id="comments" ng-model="paper.comments">
		  </div>
		  <div class="form-group">
		    <label for="experts">Experts:</label>
		    <input type="text" class="form-control" id="experts" ng-model="paper.experts">
		  </div>
		  <div class="form-group">
		    <label for="category">category:</label>
		    <input type="text" class="form-control" id="category" ng-model="paper.category">
		  </div>
		  
		   <button type="button" ng-click="submitPaper()" class="btn btn-primary">submit</button>
		</form>
            
              <div class="form-group" style="padding:20px;">
                <label for="userImage">Choose an Image for recognition:</label>
            <input class="btn btn-info" type="file" ng-file="myFile"/>
            <br>
            <input class="btn btn-success" type="button" ng-click="addImage()" value="Upload.." />
            </div>   
        </form>
            </div>
       </div>
   
          <div style="padding:20px;text-align: center;">
                
                <table ng-if="images.length>0" class="table table-striped table-responsive">
                    <thead >
                    <th style="text-align: center">Id</th>
                  
                    <th style="text-align: center">Filename</th>
                    <th style="text-align: center">Image</th>
                  
                    <th style="text-align: center">Action</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="x in images">
                            <td>{{$index+1}}</td>
                             <td>{{x.fileName}}</td>
                             <td><img class="responsive" src="{{x.fileDownloadUri}}" width:250px/></td>
                             <td><a type="button" href="{{x.fileDownloadUri}}" class="btn btn-danger" >Download</a></td>
                        </tr>    
                    </tbody>
                      
                </table>
            </div>
            
            
                <script src="js/fileUploadController.js"></script>     
            
        </div>
    </body>
</html>
